name: Build project

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 0"

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build project
        run: yarn run build
